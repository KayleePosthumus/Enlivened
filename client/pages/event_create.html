<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Create Event</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<link rel="stylesheet" href="../css/bootstrap-5.2.0-dist/css/bootstrap.min.css">
<script src="../css/bootstrap-5.2.0-dist/js/bootstrap.min.js"></script>

<body class="bg-light">

    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <div class="container-fluid">
                <a class="navbar-brand" href="./home.html">
                    <img src="../img/enlivened-dark.svg" alt="" width="100">
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./profile_page.html">Profile</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="./login_page.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <br>

    <div class="row d-flex justify-content-center">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Create Event</h2>
                    <p class="card-text text-center">Provide information on the event you would like to create.</p><hr>
                    
                    
                    <div class="row d-flex justify-content-center">
                        <div class="col-sm-6">
                            <h4 class="card-title text-center">Category</h4>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="category" id="category1" value="option1" checked>
                                <label class="form-check-label" for="category1">
                                    Support
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="category" id="category2" value="option2">
                                <label class="form-check-label" for="category2">
                                    Education
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="category" id="category3" value="option3">
                                <label class="form-check-label" for="category3">
                                    Sport
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <h4 class="card-title text-center">League</h4>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="league" id="league1" value="option1" checked>
                                <label class="form-check-label" for="league1">
                                    Women
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="league" id="league2" value="option2">
                                <label class="form-check-label" for="league2">
                                    Mixed
                                </label>
                            </div>
                        </div><br>
                        
                        <br><br>

                        <h4 class="text-center">Location</h4>
                        <img src="../img/Google-maps-location.png" alt="Italian Trulli">

                        <br>

                        <div class="form-group row" style="padding-top: 20px; padding-bottom: 20px;">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Capacity</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="inputPassword" placeholder="8">
                            </div>
                        </div>

                        <button type="button" id="createEvent" class="btn btn-dark" onclick="successful()">Create Event</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function successful() {
            alert("Event succesfully created")
            window.location.href = './home.html';
        }
    </script>

</body>

</html>
