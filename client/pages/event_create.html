<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Create Event</title>

<link rel="stylesheet" href="../css/bootstrap-5.2.0-dist/css/bootstrap.min.css">
<script src="../css/bootstrap-5.2.0-dist/js/bootstrap.min.js"></script>

<body class="bg-light">

    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../img/enlivened-dark.svg" alt="" width="100">
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./profile_page.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Settings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <br>

    <div class="row d-flex justify-content-center">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Create Event</h2>
                    <p class="card-text text-center">Provide information on the event you would like to create.</p><hr>
                    
                    
                    <div class="row d-flex justify-content-center">
                        <div class="col-sm-6">
                            <h4 class="card-title text-center">Category</h4>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="category" id="category1" value="option1" checked>
                                <label class="form-check-label" for="category1">
                                    Support
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="category" id="category2" value="option2">
                                <label class="form-check-label" for="category2">
                                    Education
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="category" id="category3" value="option3">
                                <label class="form-check-label" for="category3">
                                    Sport
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <h4 class="card-title text-center">League</h4>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="league" id="league1" value="option1" checked>
                                <label class="form-check-label" for="league1">
                                    Women
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="league" id="league2" value="option2">
                                <label class="form-check-label" for="league2">
                                    Mixed
                                </label>
                            </div>
                        </div><br><br><br>

                        <h4 class="text-center">Location</h4>
                        <img src="../img/GoogleMapTA.webp" alt="Italian Trulli">
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
