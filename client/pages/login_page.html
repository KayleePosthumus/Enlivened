<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/bootstrap-5.2.0-dist/css/bootstrap.min.css">
    <style>
      .map {
        height: 400px;
        width: 100%;
      }
    </style>
    <script src="../css/bootstrap-5.2.0-dist/js/bootstrap.min.js"></script>
    <script src="login.js"></script>
  </head>

  <body>
    <div class="row d-flex justify-content-center mt-4">
      <div class="col-sm-6">
          <div class="card">
            <div class="card-header text-center h1">
              Login
            </div>
              <div class="card-body">
                
                  <div class="mb-3">
                      <label class="form-label" for="inputEmail">Email</label>
                      <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                  </div>
                  <div class="mb-3">
                      <label class="form-label" for="inputPassword">Password</label>
                      <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                  </div>
                  <div class="mb-3">
                      <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="checkRemember">
                          <label class="form-check-label" for="checkRemember">Remember me</label>
                      </div>
                  </div>
                  <button class="btn btn-primary pull-right" onclick="login()">Sign in</button>
                
              </div>
          </div>
          <div class="row d-flex justify-content-center mt-4">
           <button type="submit" class="btn btn-dark w-75 py-2 px-5">Sign Up</button>
          </div>
      </div>
  </div>
    
    
  </body>
</html>
