<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/bootstrap-5.2.0-dist/css/bootstrap.min.css">
    <style>
      .map {
        height: 400px;
        width: 100%;
      }
    </style>
    <script src="../css/bootstrap-5.2.0-dist/js/bootstrap.min.js"></script>
  </head>

  <body>

    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
      <div class="container-fluid">
          <div class="container-fluid">
              <a class="navbar-brand" href="#">
                  <img src="../img/enlivened-dark.svg" alt="" width="100">
              </a>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#">Profile</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#">Settings</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                  </li>
              </ul>
          </div>
      </div>
    </nav>

    <div class="row d-flex justify-content-center mt-4">
      <div class="col-sm-6">
          <div class="card">
            <div class="card-header text-center h1">
              Login
            </div>
              <div class="card-body">
                <form>
                  <div class="mb-3">
                      <label class="form-label" for="inputEmail">Email</label>
                      <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                  </div>
                  <div class="mb-3">
                      <label class="form-label" for="inputPassword">Password</label>
                      <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                  </div>
                  <div class="mb-3">
                      <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="checkRemember">
                          <label class="form-check-label" for="checkRemember">Remember me</label>
                      </div>
                  </div>
                  <button type="submit" class="btn btn-primary pull-right">Sign in</button>
                </form>
              </div>
          </div>
          <div class="row d-flex justify-content-center mt-4">
           <button type="submit" class="btn btn-dark w-75 py-2 px-5">Sign Up</button>
          </div>
      </div>
  </div>
    
    
  </body>
</html>
