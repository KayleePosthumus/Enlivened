  <body>

<div class="container mt-3">
  <h3>Modal</h3>  
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Open Modal
  </button>
</div>

<!-- The Modal -->
<div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Hatfield, Pretoria</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal">
        </button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        Time: 10:00-15:00<br>
        Category: Sport<br>
        League: Women<br>
        Number of people: 15<br>
      
       
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
